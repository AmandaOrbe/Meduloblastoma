caso_practico: "Casos clínicos "
texto_planteamiento: "Texto de planteamiento del caso"
planteamiento1: "Un paciente varón de 32 años se presenta en la urgencia con nauseas, cefalea intensa, vómitos y mal estado general.  "
planteamiento2: "Refiere los síntomas, de gravedad creciente, en el último mes."
planteamiento3: "Se realiza una TAC craneal en la que se objetiva una masa en la fosa posterior."
reflexion: "Pregunta reflexión"
pregunta_reflexion_1: "¿Cuál sería el diagnóstico más frecuente en este paciente?"
caso_practico_opt_a: "Meduloblastoma desmoplásico"
caso_practico_opt_b:  "Meduloblastoma con perfil molecular SHH"
caso_practico_opt_c:  "Metástasis de otro tumor primario "
answer3: Aunque estemos en el módulo de meduloblastoma, y aunque el paciente sea joven, hay que tener en cuenta que el meduloblastoma es extraordinariamente raro en adultos. Con esta semiología y edad, el diagnóstico epidemiológicamente más frecuente de los tres es el de metástasis.
continuacion: Continuación del caso
texto_continuacion1: "Una vez ingresado, el paciente mejora parcialmente con corticoides, y la resonancia magnética revela una imagen en fosa posterior, en hemisferio cerebeloso derecho, con amplia captación de contraste. "
texto_continuacion2: "No hay evidencia de enfermedad tumoral en la TAC, y ante sospecha de meduloblastoma, tras realizar una resonancia espinal que descarta afectación en el eje, se procede a cirugía"
texto_continuacion3: "Una vez recuperado, el informe patológico revela que se trata de un meduloblastoma tipo clásico. "
texto_continuacion4: "El paciente es dado de alta y tiene cita en oncología médica y radioterápica, en la cual se recibe una ampliación del informe en el que se refleja que hay positividad inmunohistoquímica para -catenina en citoplasma y en núcleo. "
texto_continuacion5: "Por falta de presupuesto, no se puede hacer un análisis molecular más amplio."

pregunta_continuacion: "Con respecto a la información que se dispone, ¿cuál es la menos correcta respecto al pronóstico?"
caso_practico2_opt_a: Sin ser perfecta la inmunohistoquímica, el patrón sería compatible con un patrón WNT
caso_practico2_opt_b: "Este patrón es el más frecuente en adultos y confiere un muy mal pronóstico"
caso_practico2_opt_c: "Si estudiáramos mediante citogenética el espécimen quirúrgico, podríamos encontrar monosomía del cromosoma 6"

answer4: "Con todas las imperfecciones, la expresión de beta catenina tanto citoplasmástica como nuclear, es muy característica de los meduloblastomas tipo WNT, y algunos promulgan su uso para dar esta clasificación en ausencia de mejores técnicas. Lo mismo se podría decir de la monosomía del cromosoma 6. Sin embargo, si clasificaramos a este meduloblastoma como tipo WNT, este ni es el más frecuente (es el SHH) ni tiene mal pronóstico (al contrario, es el de mejor pronóstico de todos)."








