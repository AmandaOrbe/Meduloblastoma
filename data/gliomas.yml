title: 'Meduloblastoma'
presentacion: presentación
presentacion_text:    "En este módulo se describirán las características clínicas, patológicas y moleculares del meduloblastoma en el adulto, y los principios del tratamiento de esta rara tumoración cerebral."


objetivos: objetivos
objetivos_text1: Aprender sobre la nueva clasificación molecular de los meduloblastomas
objetivos_text2: "Conocer los fundamentos del tratamiento multimodal: quirúrgico, radioterápico y quimioterápico."

epidemiologia: Epidemiología  y  diagnóstico
epidemiologia_text1: "No  existen  causas  claras  exógenas  o  endógenas  para  los  gliomas  de  bajo  grado,  habiéndose  relacionado  en  la  literatura  la  exposición  crónica  a  cloruro  de  vinilo.  ClínicamenteLos meduloblastomas pertenecen al grupo de los tumores neuroectodérmicos primitivos. "
epidemiologia_span1: "Son muy raros en la edad adulta "
epidemiologia_text2: "(al contrario que en la infancia, en donde son los tumores primarios cerebrales más frecuentes) con una incidencia menor a 0.3 casos por cada 100.000 habitantes y año, y siendo la mediana de edad 25-30 años (Brandes & Franceschi, 2014). Durante un tiempo se ha creído que tienen peor pronóstico que los niños, aunque un reciente análisis epidemiológico de más de 600 meduloblastomas pediátricos y más de 300 adultos, demostró que no había diferencias (Li, Dai, Cao, & Wang, 2018)."
epidemiologia_text3: "Se localizan en la fosa posterior (los  PNET de localización supratentorial son el neuroblastoma cerebral, pineoblastoma y estesioneuroblastoma)."
epidemiologia_text4: "Debido a su localización, y a su rápido crecimiento (son grado IV por definición), los síntomas de hipertensión intracraneal son los más frecuentes, incluyendo dolor de cabeza, alteraciones de la marcha y coordinación de movimientos. Tienen alta tendencia a diseminar por el líquido cefalorraquídeo y, en fases muy avanzadas, pueden diseminarse fuera del sistema nervioso central. Es más frecuente encontrarlos en el adulto en los hemisferios cerebelosos en lugar de en línea media."
epidemiologia_span2: "Pueden presentarse en pacientes con síndromes de predisposición hereditaria a cáncer, en concreto en pacientes con poliposis adenomatosa familiar por mutación en APC (sd de Turcot) (Paraf, Jothy, & Van Meir, 1997) y en paceintes con sd de Gorlin, por mutación en el gen PTCH "
epidemiologia_text5: "(Foulkes et al., 2017)"
epidemiologia_text6: "En el diagnóstico, debe incluirse no sólo una resonancia magnética cerebral, sino también de toda la columna (médula espinal) y una "
epidemiologia_span3: "punción de líquido cefalorraquídeo de 2 a 3 semanas después de la cirugía para evitar falsos positivos derivados de la propia manipulación quirúrgica. "
epidemiologia_text7: " Si no hay síntomas o signos que lo indiquen, no es necesario hacer pruebas de imagen corporal más allá de la resonancia. En la figura 1 se muestra una imagen típica de un meduloblastoma en el adulto."
image1_title: "Figura 1: Mujer de 24 años diagnosticada de meduloblastoma desmoplásico nodular (grado IV de la OMS) que presentó una clínica de mareos, sensación de giros de objetos, inestabilidad, cefaleas y vómitos. "
image1_text: "En la RM se identificó una masa situada en el hemisferio cerebeloso del lado derecho, con un pequeño componente de edema y que muestra una señal heterogénea pero predominantemente isointensa con respecto al córtex en secuencias T1 (A) e hipointensa en secuencias T2 (C). La tumoración era hiperintensa en FLAIR (B) y presentaba un realce heterogéneo en la imagen T1 con contraste iv (D)."
epidemiologia_text8: "La clasificación de Chang es la más utilizada en la estadificación del meduloblastoma:"
epidemiologia_list1: "T1: < 3 cm "
epidemiologia_list2: "T2: > 3 cm "
epidemiologia_list3: "T3: >3 cm con extensión al acueducto de Silvio, foramen de Magendie o agujeros de Luchska (hidrocefalia)"
epidemiologia_list4: "T4: extensión por el acueducto de Silvio afectando al mesencéfalo y tercer ventrículo o afectación de médula cervical alta"
epidemiologia_list5: "M0: no evidencia de metástasis subaracnoideas o hematógenas"
epidemiologia_list6: "M1: citología en LCR positiva"
epidemiologia_list7: "M2: nódulo demostrable en espacio subaracnoideo craneal"
epidemiologia_list8: "M3: nódulo demostrable en espacio subaracnoideo espinal"
epidemiologia_list9: "M4: metástasis fuera del SNC"
epidemiologia_text9: "El valor de la T en el pronóstico es limitado, siendo más importantes para la clasificación en riesgo intermedio o alto los siguientes factores (Brandes & Franceschi, 2014):"
epidemiologia_list10: "Tumor residual menor de 1.5 cm2 y LCR negativo: riesgo intermedio (>80 supervivencia a los 5 años)"
epidemiologia_list11: "Tumor residual mayor de 1.5 cm2 y/o LCR positivo (u otras localizaciones M) y/o histología de células grandes/anaplásico: riesgo alto (<65% supervivencia a los 5 años)"


diagnostico: Diagnóstico patológico y molecular
diagnostico_text1: "Clásicamente, se han distinguido los siguientes tipos de meduloblastoma: "
diagnostico_card1_title: Clásico
diagnostico_card1_text: "El más frecuente (70%) caracterizado por presentarse en línea media "
diagnostico_card2_title: Desmoplásico
diagnostico_card2_text: "El que mejor pronóstico presenta, se localiza más frecuentemente en hemisferios cerebelosos"
diagnostico_card3_title: Anaplásico/Célula grande
diagnostico_card3_text: El de peor pronóstico
figura_2_a_title: "A) Meduloblastoma clásico grado IV de la OMS. "
figura_2_a_text: "Histologicamente se observan células de talla media, con citoplasma escaso y núcleos hipercromáticos con un pleomorfismo moderado."
figura_2_b_title: "B) Meduloblastoma clásico grado IV de la OMS."
figura_2_b_text: "Tinción inmunohistoquimica para sinaptofisina: Positiva. "
diagnostico_text2: "Recientemente, se ha subclasificado a los meduloblastomas en 4 subtipos moleculares: WNT, SHH, grupo 3 (prácticamente exclusivo de niños, por ello no los discutiremos) y grupo 4."
WNT: Subgrupo WNT (wingless activated)
WNT_text1: "Este subgrupo es el menos frecuente en adultos, si descontamos el casi inexistente en la adultez grupo 3 (en torno al 7-10%). Suelen presentar una histología clásica, y es el que mejor pronóstico tiene, con un 90% de SG a los 5 años (Brandes & Franceschi, 2014). Molecularmente, suelen tener mutaciones en CTNNB1, inmunohistoquímica positiva para -catenina tanto nuclear como citoplasmática y monosomía del cromosoma 6 (Taylor et al., 2012). "
subgrupo4: "Subgrupo 4 "
subgrupo4_text: "El segundo en frecuencia en adultos, predominando en varones frente a mujeres, siendo la presencia del isocromosoma 17q lo más característico (Taylor et al., 2012), siendo su base molecular la menos conocida de todos los subgrupos. Su pronóstico es parecido al de SHH (intermedio)."
MYC: "Papel de MYC en el pronóstico "
MYC_text: "La amplificación de MYC es típica del grupo 3, precisamente el meduloblastoma más infrecuente (o prácticamente inexistente) en el adulto. Su amplificación conlleva un pronóstico muy malo, con más de un 50% de mortalidad (Archer et al., 2017)"



tratamiento: "Tratamiento post quirúrgico adyuvante"
tratamiento_text1: "El tratamiento de elección del meduloblastoma es la extirpación quirúrgica lo más amplia posible sin causar déficit neurológicos, seguida de radioterapia craneoespinal y quimioterapia. El abordaje puede realizarse mediante craneotomía o craniectomía suboccipital, que en el caso de tumores de línea media suele requerir la apertura del foramen magno y frecuentemente la extirpación del arco posterior de C1. "
tratamiento_text2: "Ya se ha mencionado la importancia pronóstica del tamaño de los restos tumorales en párrafos previos. La principal limitación para la resección quirúrgica es la posibilidad de invasión o adherencia al suelo del 4º ventrículo, en cuyo caso es preferible dejar un pequeño residuo tumoral sobre el tronco que intentar una extirpación completa que afecte al tronco añadiendo grave morbilidad. La monitorización neurofisiológica de pares craneales y vías largas permite optimizar la resección, incrementando la seguridad de la intervención. "
tratamiento_text3: "Como consecuencia de la localización en fosa posterior y la frecuente afectación del 4º ventrículo, es muy frecuente la asociación de hidrocefalia, por lo que la mayoría de los pacientes requieran algún tipo de derivación de LCR, bien transitoria en forma de drenaje ventricular externo, o de manera permanente en hasta un 30-40% de los casos (derivación ventriculoperitoneal). Se ha descrito la diseminación a la cavidad abdominal a través del shunt en un 10-20% de los casos, aunque probablemente este porcentaje está sobreestimado."
tratamiento_text4: El principal problema al que nos enfrentamos en el meduloblastoma en el adulto es que
tratamiento_span1: el tratamiento adyuvante no deja de ser una extrapolación del tratamiento que se usa en los niños.

radioterapia: "Radioterapia"
radioterapia_text1: "Así como en los niños, el meduloblastoma en adultos es altamente radiosensible, y este tratamiento sigue siendo básico en el control post quirúrgico. "
radioterapia_text2: " Habitualmente, se utilizan 36-39 Gy en fracciones de 1.8Gy en el eje craneoespinal con un boost hasta 54 Gy en 10 fracciones para la fosa posterior en tumores considerados de alto riesgo; en los de riesgo estándar, la dosis recomendada al eje craneoespinal sólamente llega a 23,4Gy, también a 1,8 Gy/fracción y el boost a fosa posterior también hasta 54 Gy. Debido al potencial impacto en órganos adyacentes (por ejemplo ovarios en mujeres jóvenes), técnicas más seguras como la tomoterapia se están imponiendo en la práctica clínica (Brandes & Franceschi, 2014). La tomoterapia sería la técnica considerada de elección si se tiene disponibilidad, aunque los LINACs actuales ya pueden realizar tratamientos de VMAT (Volumetric Modulated Arc Therapy) con dosimetrías similares a las conseguidas con tomoterapia."
image3_title: "Figura 3: Imagen de un LINAC moderno con VMAT"
image3_text: ""

quimioterapia: "Quimioterapia"
quimioterapia_span1: "Sólo existe un ensayo clínico prospectivo en pacientes adultos con meduloblastoma"
quimioterapia_text1: ", y es el que define en muchos centros la quimioterapia de elección peri o post radioterapia. El estudio de Brandes y colaboradores trató, antes y después de la radioterapia, a 36 pacientes con riesgo intermedio/alto con quimioterapia "
quimioterapia_span2: "basada en cisplatino, etoposido y ciclofosfamida"
quimioterapia_text2: "Con ste tratamiento, el riesgo a la recurrencia a casi 8 años fue de 47% (Brandes, Franceschi, Tosoni, Blatt, & Ermani, 2007)"


tendencias: "Tratamiento a la recaída: tendencias actuales"
tendencias_text: "Dado que en los adultos, la firma molecular predominante es la SHH, este contexto tiene un potencial atractivo para las terapias dirigidas. La primera prueba de concepto surgió durante el desarrollo del vismodegib, un inhibidor oral de la vía SHH (concretamente de la proteína SMO), aprobado para su uso en carcinoma basocelular refractario o en el que la radioterapia esté contraindicada. Un paciente, diagnosticado de un meduloblastoma metastásico tratado con múltiples líneas de tratamiento,  fue tratado con vismodegib obteniendo una respuesta clínicamente muy significativa, aunque por desgracia transitoria (Rudin et al., 2009). Desde entonces, varios casos similares han sido publicados en la literatura, y actualmente hay ensayos clínicos en marcha comparativos con quimioterapia en pacientes con meduloblastoma y recaída a tratamiento estándar."




hipertension: Hipertensión intracraneal
hipertension_body:  En caso de que el espacio ocupado por el glioma supere la tolerancia de presión intracraneal. Los más frecuentes son cefalea, visión borrosa y nauseas. Son síntomas muy inespecíficos y fácilmente confundibles con otros cuadros.
focalidad: Focalidad neurológica
focalidad_body: Debidos a la localización específica del tumor, se producirá un déficit neurológico concreto motor, sensitivo o mixto.
epilepsia: Epilepsia
epilepsia_body: Son uno de los síntomas más frecuentes en gliomas de bajo grado, siendo un síntoma que llega hasta el 70-80% de los pacientes en algún momento de su evolución, siendo más frecuente en oligodendrogliomas que en astrocitomas. En el caso de los gliomas de bajo grado, debido a su lento crecimiento, puede preceder años al diagnóstico del tumor.
incidencia_span: Los gliomas de bajo grado corresponden a aproximadamente el 15% de los tumores primarios cerebrales en el adulto, y tienen unpico de incidenciaen torno a los 35-45 años
incidencia_text: '(Pouratian & Schiff, 2010). Su pronóstico es mejor que el de los gliomas anaplásicos y glioblastomas, pudiendo incluso en casos muy seleccionados mantener una actitud expectante. La reciente clasificación molecular ha afinado estos factores pronósticos, si bien se siguen considerando como factores de buen pronóstico los siguientes (deben cumplirse todos) (Sepúlveda-Sánchez et al., 2018):'
edad: Edad < 40 años
tamaño: Tamaño tumoral preoperatorio < 4-6cm
reseccion: Resección completa
idh: IDH mutado y codelección 1p/19q
criterios: En los pacientes que cumplen estos criterios, la mediana de supervivencia puede superar los 10 años, mientras que en los que tienen factores de peor pronóstico, está en torno a 4 años (Daniels et al., 2011).
sospecha: Una vez establecida la sospecha diagnóstica, la prueba de imagen preferida es la resonancia magnética con contraste. A diferencia de los gliomas de alto grado, los gliomas de bajo grado suelen ser hipocaptantes, con imagen hipointensa en T1 e hiperintensa en T2. Clásicamente, los oligodendrogliomas pueden presentar calcificaciones en su interior y además presentar localizaciones corticales, a diferencia de los astrocitomas, más típicos de la sustancia blanca.

histologicamente: "Histológicamente, los gliomas de bajo grado (consideramos de aquí en adelante a los grado II) se dividían en astrocitomas difusos, oligodendrogliomas y oligoastrocitomas, siendo esta tercer entidad una denominación obsoleta. Desde el punto de vista morfológico, las diferencias fundamentales son:"
astrocitoma: Astrocitoma
astrocitoma_body: Se cree que la célula de la que derivan son los astrocitos, compartiendo con ellos la tinción de GFAP (útil para el diagnóstico) y a diferencia de los astrocitomas anaplásicos o los glioblastomas, la transición entre el tejido normal y el neoplásico está poco definida, la celularidad y atipia es baja.
oligodendroglioma: Oligodendroglioma
oligodendroglioma_body: Se cree que derivan de los oligodendrocitos y su característica más clásica es la aparición de células en huevo frito, que no es sino un artefacto que sólo se ve en las muestras parafinadas y no en fresco. De nuevo, la celularidad y la atipia serán las características que diferencien el grado II del anaplásico o grado III.
figura_2_a_title: "A) Oligodendroglioma IDH1 mutado"
figura_2_a_text: " Con co-deleción 1p/19q, grado II de la OMS. Histologicamente corresponde a una neoplasia de celularidad media, constituida por células de núcleos en general isomorfos, redondeados, con halo claro perinuclear. "
figura_2_b_title: "B) Oligodendroglioma grado II de la OMS. "
figura_2_b_text: "Tinción inmunohistoquimica IDH1: positiva. Se observa una tinción citoplasmática de las celulas neoplásica. "
figura_2_c_title: "C) Astrocitoma difuso, IDH1 mutado:"
figura_2_c_text: "ATRX mutado, grado II de la OMS. Codeleción 1p/19q negativa. Histologicamente corresponde a una prolfieración neoplasica de celularidad media, que crece sobre un fondo fibrilar fino, constituida por celulas de núcleos ovalados o redondeados, de cromatina fina. "
figura_2_d_title: " D) Astrocitoma difuso: "
figura_2_d_text: "IDH1 mutado, codeleción 1p/19q negativa, grado II de la OMS. Se observa, en puntos, un fondo fibrilar, vacuolado, que puede confundir con un oligodendroglioma (de ahí la importancia del estudio molecular para categorizar la neoplasia)."
independientemente: "Independientemente de que la primera aproximación siga siendo el análisis morfológico, a día de hoy es imprescindible completar el estudio de cara al diagnóstico definitivo y a la planificación del tratamiento mediante técnicas moleculares"
imprescindible: Es imprescindible contar con la determinación de mutación de IDH (primero con la inmunotinción, reservando la secuenciación para casos negativos), la tinción de ATRX (si bien esta es más secundaria) y la codelección de 1p19q.
marcadores: Estos marcadores nos darán información diagnóstica y pronóstica (la mutación de IDH y la codelección 1p19q son marcadores de mejor pronóstico). En el siguiente esquema, extraído de las guías SEOM 2017 sobre diagnóstico y tratamiento de los gliomas de bajo grado, se resume el algoritmo diagnóstico de los gliomas de bajo grado
algoritmo_title: "Figura 3: Algoritmo diagnóstico molecular de los gliomas de bajo grado. (Sepúlveda-Sánchez et al., 2018)"
metilacion: "El estado de la metilación del promotor de MGMT, que será discutido en los módulos de gliomas de alto grado, ha sido descrito como un factor independiente de buen pronóstico en gliomas de bajo grado, si bien sus implicaciones en el manejo terapéutico aún no están claras (Bell et al., 2018)"

quirurgico: "El tratamiento quirúrgico mediante craneotomía es clave, salvo para tumores de muy buen pronóstico (ver arriba), o cuando haya contraindicaciones claras para la cirugía, en cuyo caso debe garantizarse un seguimiento estrecho para establecer el verdadero comportamiento de la lesión (un porcentaje no desdeñable puede tener un grado mayor de los esperado). "
reseccion2: "Debe intentarse una resección completa siempre que sea posible, pero no a expensas de un déficit neurológico. La supervivencia y pronóstico mejoran cuanto mayor es el grado de resección, especialmente en el caso del oligodendroglioma. Sin embargo es muy frecuente la implicación de áreas elocuentes cerebrales en los gliomas de bajo grado, por lo que en la cirugía de estas lesiones son especialmente relevantes la monitorización neurofisiológica intraoperatoria, la cirugía con paciente despierto en el caso de tumores que involucren las áreas del lenguaje, y la neuronavegación para definir mejor los límites de la lesión. "
tumores: "En los tumores que cumplan todos los factores de buen pronóstico (ver apartado anterior para los criterios), con cirugía completa, el seguimiento es una opción tras la intervención quirúrgica. No obstante, en casos en los que haya uno o más factores de riesgo, a saber:"
mayor: Edad mayor de 40 años
tamaño2: Tamaño mayor de 4-6 cm
codeleccion: "Falta de codelección 1p/19q "
mutacion: "Falta de mutación en IDH"
completa: "Resección no completa"
recomienda: Se recomienda tratamiento complementario post cirugía (Sepúlveda-Sánchez et al., 2018)
dosimetria: "Figura 3: Imagen de dosimetría IMRT de un glioma de bajo grado"
quimioterapia: "Quimioterapia adyuvante"
PCV: "PCV"
quimioterapia_span: "El régimen estándar es el PCV (procarbacina, vincristina y lomustina), único hasta la fecha con nivel de evidencia I "
quimioterapia_text_1: gracias al estudio RTOG 9802, el cual aleatorizó a 251 pacientes a recibir RDT seguido de 6 ciclos de PCV versus sólo RDT, siendo el objetivo principal la SG. Curiosamente, el primer análisis no demostró un impacto significativo en SG; sin embargo, con casi 12 años de mediana de seguimiento, sí se encontraron diferencias (13.3 años para la RDT y PCV vs 7.8 años para la RDT sola), incluyendo también beneficio en la SLP (10.4 vs 4 años) (Buckner et al., 2016).
quimioterapia_text_2: Es un caso muy singular en la oncología, en el que tras muchos años de seguimiento, un endpoint tan importante como la SG alcanza diferencias significativas cuando en un primer análisis no lo alcanzó. Si bien hay que tenerlo en cuanta como análisis exploratorios, el mayor beneficio parecía encontrarse en pacientes con histología de oligodendroglima y en pacientes con mutaciones en IDH.
quimioterapia_text_3: "El principal problema de este tratamiento es su falta de comodidad (necesita tratamiento intravenoso los días 8 y 29 de cada ciclo) y la toxicidad hematológica y clínica, que hace que sólo un 56% de los pacientes completaran el tratamiento por protocolo (Buckner et al., 2016)."
temozolomida: "Temozolomida"
temozolomida_text_1: "La temozolomida, de eficacia contrastada en gliomas de alto grado, no tiene la evidencia grado I que tiene el PCV, si bien presenta ventajas evidentes, tales como la comodidad y el perfil de toxicidad de la misma. Existe amplio debate en la neurooncología sobre si, a la vista de que temozolomida es al menos igual de eficaz que PCV en gliomas de alto grado, podemos extrapolar estos datos a los gliomas de bajo grado, especialmente en el contexto adyuvante."
temozolomida_text_2: "No hay consenso en si, de decidirnos por temozolomida, debe realizarse de forma concomitante con radioterapia o después de la misma, si bien el ensayo con mejor evidencia de uso de temozolomida en gliomas de bajo grado (ensayo fase II, no aleatorizado) usaba un esquema concurrente con la RDT (a dosis de 75 mg/m2) seguido de temozolomida 150-200 mg/m2 días 1-5 de cada 28 durante 12 ciclos, sin alcanzarse la mediana de SLP ni de SG (con 4 años de mediana de seguimiento) y unas tasa de SLP a los 3 años de 59% y de SG de 73% (Fisher et al., 2015)."
versus: "Temozolomida versus radioterapia"
versus_text: "Recientemente, un estudio fase III aleatorizado ha evaluado la posibilidad de sustituir la radioterapia por temozolomida en pacientes con glioma de bajo grado, con al menos un factor de riesgo. Aunque las medianas de supervivencia global no han sido alcanzadas en ninguno de los grupos, y aunque la diferencia de SLP no es significativa, si que es numéricamente menor para la rama de temozolomida (39 vs 46 meses) (Baumert et al., 2016). Un resultado interesante de este estudio, es que en el análisis de subgrupos muestra que en pacientes con mutación en IDH y sin codelección de 1p/19q, los pacientes tratados con  radioterapia tenían una mayor SLP que los tratados con temozolomida."
inicio: "Tratamiento de la enfermedad no resecable de inicio"
inicio_text: "En estos casos, el tratamiento se considera paliativo, siendo la biopsia indicada para valorar factores pronósticos. No está claro el papel de la quimioterapia neoadyuvante, tanto basada en PCV como en temozolomida, en una potencial conversión de inoperable a operable."
tendencias: "Tratamiento a la recaída: tendencias actuales"
tendencias_text_1: "El tratamiento a la recaída de gliomas de bajo grado es, al igual que los gliomas de alto grado, materia de controversia. En la medida de lo posible, se intentará cirugía de rescate, sobre todo por la posible transformación a alto grado. Dependiendo del escenario en que nos encontremos, podemos ir desde un tratamiento con intención radical (por ejemplo, un paciente al que no se le hubiera aplicado radioterapia tras cirugía) a un tratamiento exclusivamente paliativo. "
tendencias_span: "Se recomienda la inclusión de estos pacientes en ensayos clínicos."
tendencias_text_2: "Un reciente estudio fase II aleatorizado ha mostrado que la adición de bevacizumab a temozolomida en gliomas de grado II y III sin codelección 1p/19q en pacientes a la primera recaída no aporta beneficio significativo a la temozolmida sola en términos de supervivencia global (Bent et al., 2018)"
evaluacion: Evaluación
pregunta1: Pregunta 1
pregunta1_text: "¿Qué dos marcadores moleculares son imprescindibles para el correcto diagnóstico de los gliomas de bajo grado?"
pregunta1_opt_a: ATRX y TERT
pregunta1_opt_b: TERT y p53
pregunta1_opt_c: Codelección 1p/19q y mutación de IDH
pregunta1_opt_d: Mutación IDH y BRAF
answer1: "Para el correcto diagnóstico de los gliomas de bajo grado los dos marcadores moleculares imprescindibles son el TERT y el p53"
pregunta2: Pregunta 2
pregunta2_text: "El tratamiento adyuvante post cirugía y post radioterapia que tiene una mayor evidencia en cuanto a beneficio en supervivencia es:"
pregunta2_opt_a: Bevacizumab
pregunta2_opt_b: Temozolomida
pregunta2_opt_c: Procarbacina, lomustina y vincristina
pregunta2_opt_d: Nivolumab
answer2: "El tratamiento adyuvante post cirugía y post radioterapia que tiene una mayor evidencia en cuanto a beneficio en supervivencia es Procarbacina, lomustina y vincristina"
